<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Đang mở ứng dụng...</title>

<style>
    body {
        background: #000;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        text-align: center;
    }
</style>

<script>
    function openApp() {
        var appLink = "shopee://open?url=https://shope.ee/2LSodeMgzf";
        var webLink = "https://shope.ee/2LSodeMgzf";

        // Thử mở app
        window.location.href = appLink;

        // Nếu không mở được thì chuyển web
        setTimeout(function () {
            window.location.href = webLink;
        }, 1500);
    }

    window.onload = openApp;
</script>

</head>
<body>

<h2>Đang mở ứng dụng Shopee...</h2>
<p>Nếu không tự chuyển, vui lòng chờ hoặc bấm lại link.</p>

</body>
</html>
